      which is the who, what, when, where, why, how of an image. This property can
      be combined with Alt Text (Accessibility) if and when a brief description is
      not sufficient to convey the purpose and meaning of an image. It should not
      repeat the information in the Alt Text (Accessibility) property. It is required
