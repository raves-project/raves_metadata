  dataMining:
    name: Data Mining
    label: Data Mining
    helptext: ''
    usernotes: "Regional laws applying to an asset may prohibit, constrain, or allow\
      \ data mining for certain purposes (such as search indexing or research), and\
      \ may overrule the value selected for this property. Similarly, the absence\
      \ of a prohibition does not indicate that the asset owner grants permission\
      \ for data mining or any other use of an asset.   +\nThe prohibition \u201C\
      Prohibited except for search engine indexing\u201D only permits data mining\
      \ by search engines available to the public to identify the URL for an asset\
      \ and its associated data (for the purpose of assisting the public in navigating\
      \ to the URL for the asset), and prohibits all other uses, such as AI/ML training.\
      \  +\nThe PLUS link:#other-constraints[Other Constraints] property is human\
      \ readable. The IPTC properties link:#embedded-encoded-rights-expression[Embedded\
      \ Encoded Rights Expression] and link:#linked-encoded-rights-expression[Linked\
      \ Encoded Rights Expression] are machine readable."
    ipmdschema: IptcExt
    sortorder: tp245
    ugtopic: rights
    specidx: '#data-mining'
    datatype: string
    dataformat: uri
    propoccurrence: single
    isrequired: '0'
    XMPid: plus:DataMining
    etXMP: XMP-plus:DataMining
